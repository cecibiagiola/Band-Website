                  placeholder="Email" name="email">
              </div>
              <div class="mb-1">

                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Mensaje" name="message"></textarea>
              </div>
              <button type="submit" class="btn mt-3" id="button">Enviar</button>
            </form>
          </div>

      </div>

  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

  <script type="text/javascript">

</script>

<!-- Email JS -->
<script>
    const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Enviando...';

   const serviceID = 'default_service';
   const templateID = 'template_ozgbji8';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      Swal.fire({
      title: 'Mensaje enviado!',
      text: 'En breve estaremos respondiendo tu consulta',
      icon: 'success',
      confirmButtonText: 'OK'
  })
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
</script>
